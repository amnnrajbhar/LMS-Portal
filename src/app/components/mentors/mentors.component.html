<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 p-0 bg-light border-end">
                <app-menu></app-menu>
            </div>
            <main class="col-md-10 ms-sm-auto px-4">
                <app-header></app-header>
                
                <div class="d-flex justify-content-between align-items-center my-3">
                    <div class="input-group w-25">
                        <input type="text" class="form-control" placeholder="Search Here">
                    </div>
                    <div class="d-flex align-items-center">
                        <label class="me-2">Filter By:</label>
                        <select class="form-select w-auto">
                            <option>Date</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn btn-primary me-2" (click)="openDialog(null)">+ Add Mentors</button>
                        <!-- <button class="btn btn-success">Export to Excel</button> -->
                        <button class="btn btn-md btn-outline-info" (click)="exportToExcel()">Export to Excel</button>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-light">
                            <tr>
                                <th>Id</th>
                                <th>Full Name</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Created On</th>
                                <th>Modified On</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of userList;let i = index">
                                <td>{{i + 1}}</td>
                                <td>{{item.fullName}}</td>
                                <td>{{item.userName}}</td>
                                <td>{{item.role}}</td>
                                <td><span class="badge bg-success">Active</span></td>
                                <td>04/01/2025</td>
                                <td>04/01/2025</td>
                                <td>
                                    <button class="btn btn-warning btn-sm me-1" (click)="openDialog(item)"><i class="fa fa-edit"></i></button>
                                    <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash-can" (click)="deleteUser(item._id)"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <app-pagination></app-pagination>
            </main>
        </div>
    </div>

</body>
