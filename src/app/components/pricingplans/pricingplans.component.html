<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 col-md-3 p-0 sidebar-menu" [class.active]="menuActive">
                <app-menu></app-menu>
            </div>
            
            <main class="col-md-10 ms-sm-auto px-4">
                <app-header (isShowMenu)="receiveMessage($event)"></app-header>
                
                 <!-- Filter Section - Stack on mobile -->
                 <div class="d-flex flex-wrap justify-content-between align-items-center my-3 gap-2">
                    <div class="input-group search-group">
                        <input type="text" class="form-control" placeholder="Search Here">
                        &nbsp;&nbsp;&nbsp;
                        <br><br>
                        <button class="btn btn-primary" (click)="openDialog(null)">+ Add Pricing Plan</button>
                    </div>
                    
                    <div class="d-flex align-items-center flex-nowrap filter-group">
                        <label class="me-2 d-none d-sm-block">Filter By:</label>
                        <select class="form-select d-none d-sm-block">
                            <option>Date</option>
                        </select>
                    </div>
                    
                  
                </div>
                
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-light">
                            <tr>
                                <th>Id</th>
                                <th>Plan Name</th>
                                <th>Price</th>
                                <th>Created On</th>
                                <th>Modified On</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of userList;let i = index">
                                <td>{{i + 1}}</td>
                                <td>{{item.planName}}</td>
                                <td>{{item.price}}</td>
                                <!-- <td>{{item.role}}</td> -->
                                <td>04/01/2025</td>
                                <td>04/01/2025</td>
                                <td><span class="badge bg-success">Active</span></td>
                                <td>
                                    <button class="btn btn-warning btn-sm me-1" (click)="openDialog(item)"><i class="fa fa-edit"></i></button>
                                    <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash-can" (click)="deletePricingPlan(item._id)"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <app-pagination></app-pagination>
            </main>
        </div>
    </div>

</body>
