<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar - Off-canvas on mobile -->
            <div class="col-lg-2 col-md-3 p-0 sidebar-menu" [class.active]="menuActive">
                <app-menu></app-menu>
            </div>
            
            <!-- Main Content -->
            <main class="col-lg-10 col-md-9 ms-sm-auto px-md-4">
                <app-header (isShowMenu)="receiveMessage($event)"></app-header>
                
                <!-- Filter Section - Stack on mobile -->
                <div class="d-flex flex-wrap justify-content-between align-items-center my-3 gap-2">
                    <div class="input-group search-group">
                        <input type="text" class="form-control" placeholder="Search Here">
                    </div>
                    
                    <div class="d-flex align-items-center flex-nowrap filter-group">
                        <label class="me-2 d-none d-sm-block">Filter By:</label>
                        <select class="form-select d-none d-sm-block">
                            <option>Date</option>
                        </select>
                    </div>
                    
                    <div class="d-flex gap-2 button-group">
                        <button class="btn btn-primary" (click)="openDialog(null)">+ Add User</button>
                        <button class="btn btn-md btn-outline-info" (click)="exportToExcel()">Export to Excel</button>
                    </div>
                </div>
                
                <!-- Table - Horizontal scroll on mobile -->
                <div class="table-responsive">
                    <table class="table table-bordered table-striped mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Id</th>
                                <th>Full Name</th>
                                <th class="d-none d-md-table-cell">Username</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th class="d-none d-sm-table-cell">Created On</th>
                                <th class="d-none d-sm-table-cell">Modified On</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of userList;let i = index">
                                <td>{{i + 1}}</td>
                                <td>{{item.fullName}}</td>
                                <td class="d-none d-md-table-cell">{{item.userName}}</td>
                                <td>{{item.role}}</td>
                                <td><span class="badge bg-success">Active</span></td>
                                <td class="d-none d-sm-table-cell">04/01/2025</td>
                                <td class="d-none d-sm-table-cell">04/01/2025</td>
                                <td>
                                    <div class="d-flex gap-1">
                                        <button class="btn btn-warning btn-sm" (click)="openDialog(item)">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                        <button class="btn btn-danger btn-sm">
                                            <i class="fa-solid fa-trash-can" (click)="deleteUser(item._id)"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <app-pagination class="mt-3"></app-pagination>
            </main>
        </div>
    </div>
</body>
